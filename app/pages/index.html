<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Go up one level to get to /static from /pages -->
  <link rel="stylesheet" href="../static/css/styles.css" />
  <title>Penguin Post</title>
</head>
<body>
  <header>
    <h1>Penguin Post</h1>
    <div>
        <button id="addButton">Add</button>
    </div>
  </header>
  <main>
    <div class="row header">
      <div>Name/Company</div>
      <div>Street1</div>
      <div>Street2</div>
      <div>City</div>
      <div>State</div>
      <div>Zip</div>
      <div>Action</div>
    </div>
    <div id="contactList"></div>
  </main>
  <footer>
    <p>&copy; 2025 Travis Pessetto</p>
  </footer>

  <!-- Add Prompt -->
   <div id="prompt">
     <div class="prompt-header">
       <h2>New Address</h2>
       <button id="closePrompt">X</button>
    </div>
    <div class="prompt-content">
        <form id="newContact">
      <div>
        <div>Name/Company</div>
        <div>
            <input type="text" id="name" placeholder="Name/Company" />
        </div>
      </div>

        <div>
            <div>Street1</div>
            <div>
                <input type="text" id="street1" placeholder="Street1" />
            </div>
        </div>

        <div>
            <div>Street2</div>
            <div>
                <input type="text" id="street2" placeholder="Street2" />
            </div>
        </div>

        <div>
            <div>City</div>
            <div>
                <input type="text" id="city" placeholder="City" />
            </div>
        </div>

        <div>
            <div>State</div>
            <div>
                <input type="text" id="state" placeholder="State" />
            </div>
        </div>

        <div>
            <div>Zip</div>
            <div>
                <input type="text" id="zip" placeholder="Zip" />
            </div>
        </div>

    </form>
      
    </div>
    <div class="prompt-footer">
      <button id="submitPrompt" onclick="submitAddressForm()">Save</button>
      <button id="cancelPrompt">Cancel</button>
   </div>

  <!-- Go up one level to get to /static from /pages -->
  <script src="../static/js/scripts.js"></script>
</body>
</html>
